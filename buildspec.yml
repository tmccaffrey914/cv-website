version: 0.2

phases:
  install:
    commands:
      - sudo yum install epel-release
      - sudo yum install npm
  pre_build:
    commands:
      - echo Install Node Packages
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - index.html
    - dist
    - public
